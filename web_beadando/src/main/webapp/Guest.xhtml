<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="empForm">

            <p:panel header="Guest List" id="gstlist">
                <p:dataTable id="table" var="guest"
                             value="#{guestController.gstList}">
                    <p:column>
                        <f:facet name="header"># Guest Id</f:facet>
                        <h:outputText value="#{guest.guestId}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{guest.guestName}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">Address </f:facet>
                        <h:outputText value="#{guest.address1}">
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Email </f:facet>
                        <h:outputText value="#{guest.emailId}">
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Room Number </f:facet>
                        <h:outputText value="#{guest.roomNumber}">
                        </h:outputText>
                    </p:column>



                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
